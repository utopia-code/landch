<div class="home-content" >
    <section class="hero-video">
        <div class="video-inner">
            <div class="video-wrap">
                <video 
                    #lazyVideo  
                    autoplay
                    loop 
                    muted 
                    playsinline
                    preload="none" 
                    poster="assets/videos/loop/poster-video-home.webp">
                    <source src="https://videos-loop.netlify.app/boda-video-home.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <div class="fade-in-delayed" [ngClass]="{'visible': listVisible}">

        <section class="vertical-videos">
            <div class="video-row">
                <div class="video-wrap">
                    <video 
                        #lazyVideo 
                        autoplay
                        loop 
                        muted 
                        playsinline
                        preload="none" 
                        poster="assets/videos/loop/poster-boda-party-vertical-1.webp">
                        <source src="https://videos-loop.netlify.app/boda-party-vertical-1.mp4" type="video/mp4">
                    </video>
                </div>
        
                <div class="video-link">
                    <div>
                        <h2>La vida es movimiento</h2>
                        <p>Y todo lo que se mueve traza un camino, un destino, un fin. En este sitio web encontrareis algunos de los mejores instantes de ese día tan bello que hemos compartido juntos. Gracias por vuestro cariño y ¡disfrutadlo!</p>
                        <button [routerLink]="['/videos']">Ver todos los vídeos</button>
                    </div>
                </div>
        
                <div class="video-wrap">
                    <video 
                        #lazyVideo 
                        autoplay
                        loop 
                        muted 
                        playsinline
                        preload="none" 
                        poster="assets/videos/loop/poster-boda-party-vertical-2.webp">
                        <source src="https://videos-loop.netlify.app/boda-party-vertical-2.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
        
        <h2 id="favourites" style="text-align: center;">Nuestros favoritos</h2>
        
        <app-list></app-list>
    </div>
    
</div>
