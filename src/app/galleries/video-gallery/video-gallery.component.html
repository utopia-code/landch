<div class="image-bg-intro" [ngStyle]="{'background-image': 'url(' + imageURL + ')'}">
  <p>{{ textIntro }}</p>
</div>

<button (click)="back()" class="back-button">
  Volver atrás
</button>

<div #grid class="grid">
  <div class="grid-sizer"></div>

  <div *ngFor="let video of videos" [ngClass]="getVideoClasses(video)">
    <a [attr.data-fslightbox]="'video-gallery'" [href]="video.url">
      <video 
        #videoRef
        [src]="video.showPreview ? video.preview : video.thumbnail" 
        muted 
        autoplay 
        loop 
        playsinline
        class="video-thumb"
        (loadedmetadata)="onVideoLoaded(videoRef)">
      </video>

      <fa-icon [icon]="faEye" class="view-icon"></fa-icon>
    </a>
  </div>
</div>


<button (click)="back()" class="back-button">
  Volver atrás
</button>
